<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="input-section clearfix" id="inputSection">


        <div class="input-item clearfix">
            <div class="input-title">
                <span>收件人:</span>
            </div>
            <div class="input-block">
                <input-component :source.sync="source" :placeholder="placeholder1"></input-component>
            </div>
        </div>
        <div class="input-item clearfix">
            <div class="input-title">
                <span>抄  送:</span>
            </div>
            <div class="input-block">
                <input-component :source.sync="source" :placeholder="placeholder1"></input-component>
                <!--<input-component :source.sync="source" :placeholder="placeholder2"></input-component>-->
            </div>
        </div>
        <div class="input-item clearfix">
            <div class="input-title">
                <span>密  送:</span>
            </div>
            <div class="input-block">
                <!--<input-component :source.sync="source" :placeholder="placeholder3"></input-component>-->
            </div>
        </div>
        <div class="input-item clearfix">
            <div class="input-title">
                <span>主  题:</span>
            </div>
            <div class="input-block">
                <input class="input-i" type="text" name="reciver" value="">
            </div>
        </div>
    </div>
    <!--component template begin-->
    <script type="text/x-template" id="inputComponent">
            <div class="input-tag-wrap" ref="inputTagWrap" :class="{focus: isfocus}">
                <span class="tag-item" v-for="(tag, index) in tagArray" 
                    :class="{error: tag.isError, selected: tag.isSelected}" 
                    @click="selectTag(index)">
                    {{tag.name}}
                    <i @click="deleteTag(index)">x</i>
                </span> 
                <div class="input-wrap">
                    <input type="text" ref="inputTag" class="input-tag" :placeholder="placeholder"
                    v-model.trim="text"
                    @keydown.space="addEmail(text)"
                    @keydown.enter="enterAddEmail" 
                    @keydown.delete="deleteTag(tagArray.length - 1)"
                    @keydown="upAndDownSelect($event)"
                    @blur="blur"
                    @focus="focus"/>
                    <div class="search-view" :style="{top: offsetTop, left: offsetLeft}" 
                        v-if="showSearch">
                        <ul class="search-list">
                            <li v-for="(data, index) in searchList" 
                                @click="clickAddEmail(data.email)"
                                :class="{active: activeIndex == index}">
                                {{data.name}}<span><{{data.email}}></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>
        <!--component template end-->
    <script src="main.js"></script>
</body>

</html>
